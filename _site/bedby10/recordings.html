<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bed By 10 – Demo Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .track {
      background: #1b1b1b;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Bed By 10 – Demo Tracks</h1>

  <div class="track">
    <strong>Track 1</strong>
    <audio controls>
      <source src="track1.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="track">
    <strong>Track 2</strong>
    <audio controls>
      <source src="track2.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="track">
    <strong>Track 3</strong>
    <audio controls>
      <source src="track3.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="track">
    <strong>Track 4</strong>
    <audio controls>
      <source src="track4.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="track">
    <strong>Track 5</strong>
    <audio controls>
      <source src="track5.mp3" type="audio/mpeg" />
    </audio>
  </div>
</body>
</html>
