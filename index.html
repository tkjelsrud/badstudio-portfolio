<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <!--  
          #f2f0eb snow white
          #d8e9e5 hushed green
          #f4ecc2 trans yellow
          #f3774d coral
          #5e5347 canteen (text)

          https://margaret2.github.io/pantone-colors/
    -->
    <style>
      @font-face { font-family: DMSans; src: url('DMSans-Regular.ttf'); } 
      body {
        font-family: DMSans, Georgia, serif;
        background-color: #f2f0eb;
        color: #5e5347;
        font-size: 1em;
      }

      #top {
        height: 96px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 16px;
        text-align: center;
        width: 90%;
      }

      @media (max-width: 768px) {
        #top {
          font-size: 1.5em;
        }
      }
      
      #menu {
        height: 64px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        width: 90%;
      }

      #menu > span {
        padding-left: 48px;
      }

      #menu > span:hover {
          cursor: pointer;
      }

      #main {
        float: none;
      }

      #book {
        float: none;
        text-align: center;
      }

      #about {
        float: none;
        text-align: center;
      }

      #about > span {
        text-align: left;
      }
      
      .storeItem {
        float: left;
        background-color: #d8e9e5;
        width: 288px;
        height: 288px;
        margin: 32px;
        box-sizing: border-box;
      }
      .bottomItem {
        box-sizing: border-box;
        font-size: 0.8em;
        margin-top: 256px;
        margin-bottom: 0;
        padding-left: 32px;
        padding-top: 2px;
        bottom: 0;
        left: 0;
        width: 288px;
        height: 32px;
        background-color: #f4ecc2;
      }
    </style>
  </head>

  <body>
    <div id="top"><img style="width:48px;height:48px" src="images/badger-studio.png" /></div>
    <div id="menu">
      <span onclick="window.location.href='#';updateView();">releases</span>
      <span onclick="window.location.href='#book';updateView();">dj booking</span>
      <span onclick="window.location.href='#about';updateView();">about/contact</span>
    </div>
    <div id="main">
      <div class="storeItem" onclick="window.location.href='item';">
        <div class="bottomItem">Limited ed cassette &amp; digital download, 5/5 available</div>
      </div>
      <div class="storeItem" onclick="" style="background-image: url(images/arvoll-eks.jpg);background-size: 288px;">
        <div class="bottomItem">Digital artwork, 1 print available</div>
      </div>
      <div class="storeItem" onclick="">&nbsp;</div>
    </div>
    <div id="pnBook" style="display:none">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSpWjl8ZZPX0hZq3SwLinpc2xWLJtFvsvwTrH2k9XAudhIsw/viewform?embedded=true" width="640" height="1983" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
    <div id="pnBbout" style="display:none">
      <span>More here about me and my creations. Purpose. Inspiration. Want your work on?</span>
    </div>

    <script type="text/javascript">
      let page = "";

      function updateView() {
        if(window.location.href.indexOf("#") != -1) {
          page = window.location.href.substring(window.location.href.indexOf("#"));
        }
  
        if(page == "" || page == "#") {
          // Main stuff
          document.getElementById("main").style.display = "";
          document.getElementById("pnBook").style.display = "none";
          document.getElementById("pnBbout").style.display = "none";
        }
        if(page == "#book") {
          document.getElementById("main").style.display = "none";
          document.getElementById("pnBook").style.display = "";
          document.getElementById("pnBbout").style.display = "none";
        }
        if(page == "#about") {
          document.getElementById("main").style.display = "none";
          document.getElementById("pnBook").style.display = "none";
          document.getElementById("pnBbout").style.display = "";
        }

        return null;
      }

      updateView();
    </script>
  </body>
</html>
